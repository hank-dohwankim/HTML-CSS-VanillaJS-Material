<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Styling</title>
  </head>
  <style>
    li {
      display: inline;
    }
    li a {
      padding-right: 20px;
    }
    img {
      display: block;
      margin: auto;
    }
  </style>
  <body>
    <ul>
      <li><a href="#">Technology</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">Fashion</a></li>
    </ul>
    <br />
    <img src="./img/leaf.png" alt="My image" />
  </body>
</html>
